<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7"/>
      <stop offset="100%" style="stop-color:#E84393"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>

  <!-- Big P -->
  <text x="190" y="420" font-family="-apple-system, Helvetica Neue, Arial" font-weight="900" font-size="500" fill="white" text-anchor="middle">P</text>

  <!-- + aligned: right edge with P right edge, bottom edge with P bottom -->
  <text x="355" y="420" font-family="-apple-system, Helvetica Neue, Arial" font-weight="800" font-size="220" fill="white" text-anchor="middle" opacity="0.85">+</text>
</svg>
